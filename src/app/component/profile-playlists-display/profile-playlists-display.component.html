<div id="scroll-x" class="scroll-x row mx-0" *ngIf="playlists.length > 1">
  <div (click)="scroll(-100)" id="scroll-left" class="scroll-button clickable">
    <i class="fa fa-chevron-circle-left"></i>
  </div>
  <div (click)="scroll(100)" id="scroll-right" class="scroll-button clickable">
    <i class="fa fa-chevron-circle-right"></i>
  </div>
  <!-- {{playlists | json}} -->
  <div
    [routerLink]="[actual_page + '/playlist/' + playlist.idPlaylist]"
    class="col-6 col-sm-4 col-md-3 my-4"
    *ngFor="let playlist of playlists"
    (click)="setPlaylist(playlist)"
    [ngClass]="{
      clickable: view_mode !== 'edition',
      active: selected_playlist?.idPlaylist === playlist.idPlaylist
    }"
  >
    <div
      style="height: 100%; align-items: center"
      class="roundedDiv mb-3 shadow row mx-0"
      (mouseover)="playlist.is_hover = true"
      (mouseleave)="playlist.is_hover = false"
      [ngStyle]="{
        'background-color':
          selected_playlist?.idPlaylist ===
          playlist.idPlaylist
            ? playlist.active_background_color || '#e4e4e4'
            : playlist.is_hover
            ? playlist.hover_background_color || '#dddddd'
            : playlist.background_color || '#ffffff',
        color: playlist.font_color || '#000000',
        'font-style': playlist.font_style || 'unset',
        'font-size': playlist.font_size || '14px',
        'font-weight': playlist.font_weight || 'normal',
        'text-align': playlist.text_align || 'center'
      }"
    >
      <div class="col-12">
        {{ playlist.name }}
      </div>
      <!-- <div class="col-12" *ngIf="!loading && view_mode === 'edition'">
        <span class="red" *ngIf="playlist.photos.length === 0">
          This playlist doesn't have photos.
        </span>
        <span *ngIf="playlist.photos.length !== 0">
          {{ playlist.photos.length }} photos to show.
        </span>
      </div> -->
    </div>
  </div>
</div>

<app-playlist-embed
  #playlist_embed
  [idPlaylist]="selected_playlist.idPlaylist"
  [sort_type]="selected_playlist.sort_type"
  [idOrganization]="idOrganization"
  [style_settings]="style_settings"
></app-playlist-embed>
