<div class="container">
  <div class="row col-xs-6 col-sm-6 col-md-6">
    <h5> Add new salon </h5>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
      <form [formGroup]="formSalon" (submit)= "addSalonComit(formSalon)">
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6">
              <h3>Salon</h3>
          </div>         
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12">
            <input type="text" class="form-control" [class.is-invalid] = "formSalon.get('namesalon').touched && formSalon.get('namesalon').invalid" 
             id="namesalon" formControlName="namesalon" placeholder="Name salon"
              autocomplete="off" style="width: 100%;">
          </div>
        </div>
        <div class="row">
          <div class="col col-xs-12 col-sm-12 col-md-12 ">
            <h3>Space</h3>
          </div>
        </div>
        <div class="row">
          <div class="col col-xs-12 col-sm-12 col-md-12 ">
            <input type="number" class="form-control" [class.is-invalid] = "formSalon.get('space').touched && formSalon.get('space').invalid"
             id="space" formControlName="space" placeholder="amount" autocomplete="off" style="width: 100%;">
          </div>
        </div>
        <div class="row">
            <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
              <h3>Description</h3>
            </div>
        </div>
        <div class="row">
            <div class="col col-xs-12 col-sm-12 col-md-12 ">
              <input type="text"  class="form-control"  [class.is-invalid] = "formSalon.get('description').touched && formSalon.get('description').invalid" 
               id="description" formControlName="description" placeholder="Some description" autocomplete="off">
            </div>
          </div>
          <div class="row">
              <div class="col col-xs-12 col-sm-12 col-md-12 ">
              <button type="submit"  class="btn btn-primary mt-3">
                  Summit
              </button>   
              </div>
          </div>
      </form>
      <!-- {{formSalon.value | json}}-->
    </div>
  </div>
</div>
