<div class="container">
  <div class="row col-xs-6 col-sm-6 col-md-6">
    <h5> Add inventory </h5>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
      <form [formGroup]="formInventario" (submit)="addInventarioComit(formInventario)">
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6">
            <h3>Category</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="form-group">
              <select class="form-control" name="categoria" id="categoria" placeholder="categoria" formControlName="categoria" >
                <option value="FURNITURE">FURNITURE</option>
                <option value="ELECTRONICS">ELECTRONICS</option>
                <option value="MICROPHONES">MICROPHONES</option>
                <option value="CONNECTORS">CONNECTORS</option>
                <option value="MUSIC / INSTRUMENTS">MUSIC / INSTRUMENTS</option>
                <option value="KITCHEN">KITCHEN</option>
                <option value="PERSONAL">PERSONAL</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col col-xs-12 col-sm-12 col-md-12 ">
            <h3>Items</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12">
            <input type="text" class="form-control"
              [class.is-invalid]="formInventario.get('item').touched && formInventario.get('item').invalid"
              id="item" formControlName="item" placeholder="Item name" autocomplete="off"
              style="width: 100%;">
          </div>
        </div>
        <div class="row">
          <div class="col col-xs-12 col-sm-12 col-md-12 ">
            <h3>Space</h3>
          </div>
        </div>
        <div class="row">
          <div class="col col-xs-12 col-sm-12 col-md-12 ">
            <input type="number" class="form-control"
              [class.is-invalid]="formInventario.get('cantidad').touched && formInventario.get('cantidad').invalid" id="cantidad"
              formControlName="cantidad" placeholder="amount" autocomplete="off" style="width: 100%;"
              >
          </div>
        </div>
        <div class="row">
          <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
            <h3>Description</h3>
          </div>
        </div>
        <div class="row">
          <div class="col col-xs-12 col-sm-12 col-md-12 ">
            <input type="text" class="form-control"
              [class.is-invalid]="formInventario.get('description').touched && formInventario.get('description').invalid"
              id="description" formControlName="description" placeholder="Some description" autocomplete="off"
              >
          </div>
        </div>
       
        <div class="row">
          <div class="col col-xs-12 col-sm-12 col-md-12 ">
            <button type="summit" class="btn btn-primary mt-3">
              Submit
            </button>
          </div>
        </div>
        <!--  {{ formSalon.value | json}}-->
      </form>
    </div>
  </div>
</div>
