<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="mt-3 md-3">Article Categories</h1>
      <div class="row mt-2">
        <div class="col-3 col-sm-3 col-md-3 col-lg-2 col-md-2 mt-3">
          <button
            class="btn btn-outline-citric btn-sm"
            (click)="
              addCategory(
                form_article_category_add_modal,
                article_category_add_form
              )
            "
          >
            <i class="fa fa-plus"></i> Add Category
          </button>
        </div>
        <div *ngIf="!display_as_modal" class="col-3 offset-6 col-sm-3 col-md-3 offset-lg-8 col-lg-2 mt-3 text-right">
          <button class="btn btn-citric btn-sm" routerLink="/content">
            <i class="fa fa-chevron-left"></i> Back
          </button>
        </div>
      </div>
      <div class="row mt-5 mb-5">
        <div class="col-md-12 table-responsive-sm">
          <table
            datatable
            [dtOptions]="dtOptions"
            [dtTrigger]="dtTrigger"
            class="table table-striped"
          >
            <thead>
              <tr>
                <th>Name</th>
                <th>Sort options</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of article_categories">
                <td>
                  {{ category.nombre }}
                </td>
                <td>
                  {{ getName(category.sort_type) }}
                </td>
                <td>
                  <div class="btn-group">
                    <button
                      (click)="
                        updateCategory(
                          category,
                          form_article_category_edit_modal,
                          article_category_edit_form
                        )
                      "
                      class="btn btn-sm btn-info"
                    >
                      <i class="fa fa-edit"> </i>
                    </button>
                    <button
                      class="btn btn-sm btn-danger"
                      (click)="deleteCategory(category?.idCategoriaArticulo)"
                    >
                      <i class="fa fa-trash-alt"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Extra large modal -->

<ngx-smart-modal
  #form_article_category_add_modal
  identifier="form_article_category_add_modal"
  [dismissable]="false"
  [closable]="false"
>
  <app-article-category-form
    #article_category_add_form
    [idOrganization]="idOrganization"
    (onDismiss)="onModalAddDidDismiss(form_article_category_add_modal, $event)"
  ></app-article-category-form>
</ngx-smart-modal>

<ngx-smart-modal
  #form_article_category_edit_modal
  identifier="form_article_category_edit_modal"
  [dismissable]="false"
  [closable]="false"
>
  <app-article-category-form
    #article_category_edit_form
    [idOrganization]="idOrganization"
    (onDismiss)="
      onModalEditDidDismiss(form_article_category_edit_modal, $event)
    "
  >
  </app-article-category-form>
</ngx-smart-modal>
