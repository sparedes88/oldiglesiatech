<div class="container page">
  <div class="row">
    <h4 class="col-10">
      Notes about <i> {{ member.nombre }} {{ member.apellido }} </i>
    </h4>
    <div class="col-2">
      <button class="btn btn-sm btn-outline-citric" (click)="dismiss()">
        X
      </button>
    </div>
  </div>
  <div #basic_form="ngForm" [formGroup]="basicInfoForm" style="width: 100%;">
    <div class="row">
      <div class="row col-12">
        <div class="col-12">
          <div class="form-group">
            <label for="estimated">
              Notes about this member: <span class="text-danger">*</span>
            </label>
            <textarea
              class="form-control"
              placeholder="Take your notes about {{ member.nombre }}."
              type="text"
              formControlName="note"
              required
            ></textarea>
          </div>
        </div>

        <div class="col-4 offset-4 col-md-2 offset-md-5 text-center">
          <button
            [disabled]="basicInfoForm.invalid || serverBusy"
            (click)="submitLog()"
            class="btn btn-citric searchButton"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
