<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="mt-3 md-3">Contact Categories</h1>
      <div class="row mt-2">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-2 col-md-2 mt-3 ">
          <button
            class="btn btn-outline-citric btn-sm"
            (click)="addCategory(form_add_modal, category_add_form)"
          >
            <i class="fa fa-plus"></i> Add Category
          </button>
        </div>
      </div>
      <div class="row mt-5 mb-5">
        <div class="col-md-12 table-responsive-sm">
          <table
            datatable
            [dtOptions]="dtOptions"
            [dtTrigger]="dtTrigger"
            class="table table-striped"
          >
            <thead>
              <tr>
                <th>Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of member_categories">
                <td>
                  {{ category.descripcion }}
                </td>
                <td>
                  <div class="btn-group">
                    <button
                      (click)="
                        updateCategory(category, form_edit_modal, category_edit_form)
                      "
                      class="btn btn-sm btn-info"
                    >
                      <i class="fa fa-edit"> </i>
                    </button>
                    <button
                      class="btn btn-sm btn-danger"
                      (click)="deleteCategory(category?.idCategoriaMiembro)"
                    >
                      <i class="fa fa-trash-alt"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Extra large modal -->

<div
  class="modal fade bd-example-modal-xl"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myExtraLargeModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <pdf [contacts]="member_categories"> </pdf>
    </div>
  </div>
</div>

<ngx-smart-modal
  #form_add_modal
  identifier="form_add_modal"
  [dismissable]="false"
  [closable]="false"
  customClass="large-modal"
>
  <app-contact-category-form
    #category_add_form
    (onDismiss)="onModalAddDidDismiss(form_add_modal, $event)"
  ></app-contact-category-form>
</ngx-smart-modal>

<ngx-smart-modal
  #form_edit_modal
  identifier="form_edit_modal"
  [dismissable]="false"
  [closable]="false"
  customClass="large-modal"
>
  <app-contact-category-form
    #category_edit_form
    (onDismiss)="onModalEditDidDismiss(form_edit_modal, $event)"
  >
  </app-contact-category-form>
</ngx-smart-modal>
