<div class="container mt-2">
  <div class="row">
    <div class="col-xs-6 col-md-6">
      <h4>Galleries & Albums</h4>
    </div>
  </div>
  <hr />
  <mat-tab-group
    [selectedIndex]="index"
    [dynamicHeight]="true"
    (selectedTabChange)="changedTab($event)"
  >
    <mat-tab label="Galleries">
      <app-gallery-list-v2
      [hide_header]="true"
      *ngIf="view == 'galleries'"></app-gallery-list-v2>
    </mat-tab>
    <mat-tab label="Albums">
      <app-gallery-album-list
      [hide_header]="true"
      [idOrganization]="current_user?.idIglesia"
      *ngIf="view == 'albums'"></app-gallery-album-list>
    </mat-tab>
  </mat-tab-group>
</div>
