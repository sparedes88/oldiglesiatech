<div class="row justify-content-center m-0" style="overflow: hidden">
  <div style="width: 100%; height: 100%">
    <div class="header">
      <div class="row">
        <div class="col-12">
          <img
            [src]="fixUrl(this.iglesia?.Logo)"
            style="height: 40px; border-radius: 5px; padding-right: 10px"
          />
        </div>
      </div>
    </div>
    <div class="credit-card">
      <div class="row" style="padding-bottom: 25px; padding-top: 15px">
        <div class="col-6">
          <h5>
            {{ this.iglesia?.Nombre }}
          </h5>
        </div>
        <div class="col-6" style="text-align: right">
          <label style="font-size: 12px; color: grey; font-weight: normal">
            {{ this.iglesia?.Ciudad }}, {{ this.iglesia?.abb }}
            {{ this.iglesia?.ZIP }}
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group row">
          <div class="col-11" style="text-align: right">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input
                type="number"
                min="1.00"
                class="form-control"
                id="inputEmail3"
                step=".01"
                placeholder="1.00"
                style="font-size: 16px; text-align: right"
                id="price"
                placeholder="1.00"
                [(ngModel)]="donation"
                (ngModelChange)="fixDonation()"
                pattern="/^[0-9]+(\.[0-9]{1,2})?$/"
              />
              <div
                *ngIf="this.fee && this.total - this.donation > 0.0"
                class="input-group-prepend"
              >
                <span class="input-group-text"
                  >+{{
                    this.fee ? (this.total - this.donation)?.toFixed(2) : "0.0"
                  }}
                  of fees</span
                >
              </div>
              <div class="input-group-prepend">
                <span class="input-group-text" id="">Cover fees?</span>
              </div>
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input
                    type="checkbox"
                    id="checkbox"
                    style="border: 0; box-shadow: none"
                    (change)="captureFee($event)"
                    [(ngModel)]="fee"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="col-1" style="text-align: left">
            <a
              data-toggle="popover"
              placement="bottom"
              popover-trigger="focus"
              data-content="This will slightly increase your gift to cover the processing fees."
              ><i class="fa fa-info-circle" aria-hidden="true"></i>
            </a>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-12">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                style="font-size: 16px; text-transform: capitalize"
                placeholder="First name"
                [(ngModel)]="first_name"
              />
              <input
                type="text"
                class="form-control"
                style="font-size: 16px; text-transform: capitalize"
                placeholder="Last name"
                [(ngModel)]="last_name"
              />
              <input
                type="email"
                class="form-control"
                style="font-size: 16px"
                placeholder="Email"
                [(ngModel)]="email"
              />
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-12">
            <div id="card-element" class="form-control" style="padding: 5px">
              <div #cardInfo></div>
            </div>
            <div class="error">
              {{ cardError ? cardError : "" }}
            </div>
          </div>
        </div>
        <div class="form-group" [hidden]="categories.length === 0">
          <label>
            Donation type
          </label>
          <select [(ngModel)]="idDonationCategory" class="form-control">
            <option
              [value]="category.idDonationCategory"
              *ngFor="let category of categories"
            >
              {{ category.name }}
            </option>
          </select>
        </div>
        <div class="form-group row">
          <div class="col-12">
            <button
              type="submit"
              class="btn"
              (click)="onClick()"
              [disabled]="checkFields()"
              style="
                width: 100%;
                background-color: #ff7529 !important;
                color: white;
                font-weight: bold;
                font-size: 20px;
              "
            >
              Donate ${{ this.total?.toFixed(2) }}
              {{ this.fee && this.donation ? " (fees included)" : "" }}
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
