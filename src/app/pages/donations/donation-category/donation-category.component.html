<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="mt-3 md-3" *ngIf="!is_embed">Donation Categories</h1>
      <div class="row mt-2">
        <div class="col-12 mt-3">
          <div class="btn-group">
            <button (click)="goBack()" class="btn btn-sm">
              <i class="text-citric fa fa-arrow-left"></i> Back
            </button>
            <button
              class="btn btn-outline-citric btn-sm"
              (click)="addCategory(form_add_modal, category_add_form)"
            >
              <i class="fa fa-plus"></i> Add Category
            </button>
          </div>
        </div>
      </div>
      <div class="row mt-5 mb-5">
        <div class="col-md-12 table-responsive-sm">
          <table
            datatable
            [dtOptions]="dtOptions"
            [dtTrigger]="dtTrigger"
            class="table table-striped"
          >
            <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of categories">
                <td>
                  {{ category.name }}
                </td>
                <td>
                  {{ category.description }}
                </td>
                <td>
                  <div class="btn-group">
                    <button
                      (click)="
                        updateCategory(
                          category,
                          form_edit_modal,
                          category_edit_form
                        )
                      "
                      class="btn btn-sm btn-info"
                    >
                      <i class="fa fa-edit"> </i>
                    </button>
                    <button
                      class="btn btn-sm btn-danger"
                      (click)="deleteCategory(category?.idDonationCategory)"
                    >
                      <i class="fa fa-trash-alt"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Extra large modal -->

<ngx-smart-modal
  #form_add_modal
  identifier="form_add_modal"
  [dismissable]="false"
  [closable]="false"
  customClass="large-modal"
>
  <app-donation-category-form
    #category_add_form
    (onDismiss)="onModalAddDidDismiss(form_add_modal, $event)"
  ></app-donation-category-form>
</ngx-smart-modal>

<ngx-smart-modal
  #form_edit_modal
  identifier="form_edit_modal"
  [dismissable]="false"
  [closable]="false"
  customClass="large-modal"
>
  <app-donation-category-form
    #category_edit_form
    (onDismiss)="onModalEditDidDismiss(form_edit_modal, $event)"
  >
  </app-donation-category-form>
</ngx-smart-modal>
