<h4 *ngIf="!idGroupReport" class="text-center text-citric">
  Please select a template first
</h4>
<ng-template [ngIf]="loading && idGroupReport">
  <div class="d-flex justify-content-center" style="margin: 140px">
    <div
      class="spinner-border text-citric"
      style="width: 6rem; height: 6rem"
      role="status"
    ></div>
  </div>
</ng-template>

<div
  style="overflow-x: scroll"
  *ngIf="idGroupReport && !loading && records?.length > 0"
>
  <table
    style="min-width: 100%; width: max-content"
    class="table table-striped table-bordered"
  >
    <thead>
      <tr>
        <th width="230px" class="th-h2" rowspan="2">
          <span
            [ngClass]="{ clickable: dates.length > 0 }"
            *ngIf="!filtering"
            (click)="setFilters()"
          >
            Fecha
            <i
              *ngIf="dates.length > 0 && !is_simulated"
              class="fa fa-filter mr-2"
            ></i>
          </span>
          <span *ngIf="filtering && !is_simulated">
            <div
              class="form-group"
              style="display: flex; flex-direction: column"
              [formGroup]="filter_form"
            >
              <!-- <label for="idOrganization">
              Organization to link <span class="text-danger">*</span>
            </label> -->
              <ng-multiselect-dropdown
                #multi_select
                placeholder="Select your dates"
                [data]="dates"
                [settings]="selectOptions"
                formControlName="dates"
              ></ng-multiselect-dropdown>
              <!-- (onSelect)="applyFilter($event)"
              (onDeSelect)="applyFilter($event)"
              (onSelectAll)="applyFilter($event)"
              (onDeSelectAll)="applyFilter($event)" -->
            </div>
            <div class="btn-group float-right">
              <button class="btn btn-sm btn-light mr-1" (click)="cancel()">
                Cancel
              </button>
              <button class="btn btn-sm btn-success" (click)="getRows()">
                Apply
              </button>
            </div>
          </span>
        </th>
        <th
          class="text-center"
          [colSpan]="category.columns?.length"
          *ngFor="let category of categories"
        >
          {{ category.name }}
        </th>
        <th width="90px" class="th-h2" rowspan="2">Actions</th>
      </tr>
      <tr>
        <th
          width="100px"
          class="text-center"
          *ngFor="let column of combined_columns"
        >
          {{ column.name }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of records">
        <td>
          {{ record.report_date }}
        </td>
        <td
          *ngFor="let column of combined_columns"
          [ngClass]="{ 'text-center': column.input_type == 4 }"
        >
          <span
            *ngIf="column.input_type != 4"
            [ngClass]="{ 'float-right': column.input_display_type == 3 }"
          >
            {{ getValue(record, column) }}
          </span>
          <input
            *ngIf="column.input_type == 4"
            readonly
            disabled
            type="checkbox"
            [checked]="getValue(record, column)"
          />
        </td>
        <td class="text-center">
          <button class="btn btn-sm" (click)="editRecord(record)">
            <i class="fa fa-edit text-info"></i>
          </button>
          <button class="btn btn-sm" (click)="deleteRecord(record)">
            <i class="fa fa-trash-alt text-danger"></i>
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>
          <h4>Total</h4>
        </td>
        <td *ngFor="let column of combined_columns">
          <span
            *ngIf="column.input_type != 4"
            [ngClass]="{ 'float-right': column.input_display_type == 3 }"
          >
            {{ formatValue(column.total, column) }}
            <small
              class="text-secondary"
              *ngIf="
                column.input_type == 1 ||
                column.input_type == 2 ||
                column.input_type == 5 ||
                column.input_type == 6
              "
            >
              <br />
              ({{ column.input_type_name }})
            </small>
          </span>
        </td>
      </tr>
    </tfoot>
  </table>
</div>

<small
  class="text-danger"
  *ngIf="idGroupReport && records?.length > 0 && is_simulated"
  >* The data is simulated
</small>
