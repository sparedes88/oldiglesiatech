<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="mt-3 md-3">Entry Groups</h1>
      <div class="row mt-2">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-2 col-md-2 mt-3">
          <button
            class="btn btn-outline-citric btn-sm"
            (click)="addEntryGroup(form_add_modal, entry_group_add_form)"
          >
            <i class="fa fa-plus"></i> Add Entry Group
          </button>
        </div>
        <div *ngIf="!display_as_modal" class="col-3 offset-6 col-sm-3 col-md-3 offset-lg-8 col-lg-2 mt-3 text-right">
          <button class="btn btn-citric btn-sm" routerLink="/content">
            <i class="fa fa-chevron-left"></i> Back
          </button>
        </div>
      </div>
      <div class="row mt-5 mb-5">
        <div class="col-md-12 table-responsive-sm">
          <table
            datatable
            [dtOptions]="dtOptions"
            [dtTrigger]="dtTrigger"
            class="table table-striped"
          >
            <thead>
              <tr>
                <th>Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let entry_group of entry_groups">
                <td>
                  {{ entry_group.name }}
                </td>
                <td>
                  <div class="btn-group">
                    <button
                      (click)="
                        updateEntryGroup(
                          entry_group,
                          form_edit_modal,
                          entry_group_edit_form
                        )
                      "
                      class="btn btn-sm btn-info"
                    >
                      <i class="fa fa-edit"> </i>
                    </button>
                    <button
                      class="btn btn-sm btn-danger"
                      (click)="deleteEntryGroup(entry_group?.idEntryGroup)"
                    >
                      <i class="fa fa-trash-alt"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ngx-smart-modal
  #form_add_modal
  identifier="form_add_modal"
  [dismissable]="false"
  [closable]="false"
  customClass="large-modal"
>
  <app-entry-group-form
    #entry_group_add_form
    (onDismiss)="onModalAddDidDismiss(form_add_modal, $event)"
  ></app-entry-group-form>
</ngx-smart-modal>

<ngx-smart-modal
  #form_edit_modal
  identifier="form_edit_modal"
  [dismissable]="false"
  [closable]="false"
  customClass="large-modal"
>
  <app-entry-group-form
    #entry_group_edit_form
    (onDismiss)="onModalEditDidDismiss(form_edit_modal, $event)"
  >
  </app-entry-group-form>
</ngx-smart-modal>
