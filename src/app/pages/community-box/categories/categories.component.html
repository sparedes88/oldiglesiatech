<ul class="list-group list-group-flush">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="let category of categories"
  >
    {{ category.name }}
    <div class="btn-group">
      <button class="btn btn-outline-primary btn-sm" (click)="openEdit(category)">
        <i class="fa fa-edit"></i>
      </button>
      <button class="btn btn-outline-danger btn-sm" (click)="deleteCategory(category)">
        <i class="fa fa-trash"></i>
      </button>
    </div>
  </li>
  <li class="list-group-item">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="categoryForm.name"
        placeholder="Category Name"
      />
      <div class="input-group-append">
        <button
          (click)="saveCategory()"
          class="input-group-btn btn btn-success"
          [disabled]="!categoryForm.name || loading"
        >
          <i *ngIf="!loading" class="fa fa-paper-plane"></i>
          <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
        </button>
      </div>
    </div>
  </li>
</ul>
