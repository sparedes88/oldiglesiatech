<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="mt-3 md-3">Networks catalogue</h1>
      <div class="row mt-2">
        <div class="col-3 col-sm-3 col-md-3 col-lg-2 col-md-2 mt-3">
          <button
            class="btn btn-outline-citric btn-sm"
            (click)="addNetwork(form_network_add_modal, network_add_form)"
          >
            <i class="fa fa-plus"></i> Add Network
          </button>
        </div>
        <!-- <div
          *ngIf="!display_as_modal"
          class="
            col-3
            offset-6
            col-sm-3 col-md-3
            offset-lg-8
            col-lg-2
            mt-3
            text-right
          "
        >
          <button class="btn btn-citric btn-sm" routerLink="/content">
            <i class="fa fa-chevron-left"></i> Back
          </button>
        </div> -->
      </div>
      <div class="row mt-5 mb-5">
        <div class="col-md-12 table-responsive-sm">
          <table
            datatable
            [dtOptions]="dtOptions"
            [dtTrigger]="dtTrigger"
            class="table table-striped"
          >
            <thead>
              <tr>
                <th>View</th>
                <th>Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let network of networks">
                <td>
                  <i
                    *ngIf="!network.is_custom_icon"
                    [ngClass]="network.icon_svg"
                    [ngStyle]="{
                      background: network.background_color,
                      color: network.text_color
                    }"
                    class="bigIcon rounded-circle"
                  ></i>
                  <img
                    class="bigIcon"
                    *ngIf="network.is_custom_icon"
                    [src]="fixUrl(network.icon_path)"
                  />
                </td>
                <td>
                  {{ network.name }}
                </td>
                <td>
                  <div class="btn-group">
                    <button
                      (click)="
                        updateNetwork(
                          network,
                          form_network_edit_modal,
                          network_edit_form
                        )
                      "
                      class="btn btn-sm btn-info"
                    >
                      <i class="fa fa-edit"> </i>
                    </button>
                    <button
                      class="btn btn-sm btn-danger"
                      (click)="deleteNetwork(network?.idNetwork)"
                    >
                      <i class="fa fa-trash-alt"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Extra large modal -->

<ngx-smart-modal
  #form_network_add_modal
  identifier="form_network_add_modal"
  [dismissable]="false"
  [closable]="false"
>
  <app-networks-form
    [idIglesia]="idOrganization"
    #network_add_form
    (onDismiss)="onModalAddDidDismiss(form_network_add_modal, $event)"
  ></app-networks-form>
</ngx-smart-modal>

<ngx-smart-modal
  #form_network_edit_modal
  identifier="form_network_edit_modal"
  [dismissable]="false"
  [closable]="false"
>
  <app-networks-form
    [idIglesia]="idOrganization"
    #network_edit_form
    (onDismiss)="onModalEditDidDismiss(form_network_edit_modal, $event)"
  >
  </app-networks-form>
</ngx-smart-modal>
