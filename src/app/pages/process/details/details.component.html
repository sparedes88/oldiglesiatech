<div class="container">
  <h1 class="mt-3">Process | {{ process.name }}</h1>

  <div class="row mt-3">
    <div class="col-xs-12 col-md-6">
      <table class="table">
        <tbody>
          <tr>
            <td>Description</td>
            <td>{{ process.description }}</td>
          </tr>
          <tr>
            <td>Status</td>
            <td>
              <span
                class="badge badge-{{ process.status ? 'success' : 'warning' }}"
              >
                {{ process.status ? "Active" : "Inactive" }}
              </span>
            </td>
          </tr>
          <tr>
            <td>Created at</td>
            <td>{{ process.createdAt | date: "MM-dd-yyyy h:mm a" }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-xs-12 col-md-6">
      <h2>Description</h2>
      <p>{{ process.description }}</p>
    </div>
  </div>
</div>
